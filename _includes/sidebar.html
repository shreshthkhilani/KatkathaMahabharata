<h2>Contents</h2>
  <h4>
    <a class="postlink" href="{{ site.baseurl }}/">Home</a>
    <small>
      <span class="post-meta">Jul 29, 2016</span>
    </small>
  </h4>
{% for post in site.posts reversed %}
  <h4>
    <a class="postlink" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    <small>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </small>
  </h4>
  <!-- <img src="{{ post.image }}" class="homeimage"> -->
{% endfor %}
